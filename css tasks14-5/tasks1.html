<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
  border: solid 5px rgb(194, 96, 21);
}

.flex-container>div {
  background-color: DodgerBlue;
  color: white;
  width: 165px;
  font-size: 80px;
  height: 800px;
  text-align: center;

}
</style>
</head>
<body>


<div class="flex-container">
  <div style="order: 1 ; background:green "><span>1</span></div>
  <div style="order: 2 ; background:yellow">2</div>
  <div style="order: 3 ; background:purple">3</div> 
  <div style="order: 4 ; background:rgb(68, 68, 73)">4</div>
  <div style="order: 5 ; background:blue ">5</div>
  <div style="order: 6 ; background:orange">6</div>
  <div style="order: 7 ; background:pink">7</div> 
  <div style="order: 8 ; background:red ">8</div>
  <div style="order: 9 ; background:rgb(122, 2, 2)">9</div>
</div>

</html>
